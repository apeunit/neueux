backend:
  name: git-gateway
  branch: main
  repo: apeunit/neueux
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}

  - name: "meta"
    label: "Meta"
    delete: false
    editor:
      preview: false
    files:
      - name: "userflows"
        label: "Userflows"
        file: "meta/userflows.yml"
        description: "List of userflows"
        fields:
          - name: userflows
            label: "Userflows"
            label_singular: "Userflow"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the userflow"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Tag name for displaying on the site"

      - name: "tags"
        label: "Tags"
        file: "meta/tags.yml"
        description: "List of tags"
        fields:
          - name: tags
            label: Tags
            label_singular: "Tag"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the tag"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Tag name for displaying on the site"

  - name: "app"
    label: "App"
    folder: "src/pages/apps"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title}}"
    fields:
      - label: "Slug"
        name: "slug"
        widget: "string"
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Icon"
        name: "icon"
        widget: "image"
        media_library:
          config:
            multiple: true    
      - label: "Screens"
        label_singular: "Featured image"
        name: "screens"
        widget: list
        fields: 
          - label: "Image"
            name: "image"
            widget: "image"
            media_library:
              config:
                multiple: true
          - label: "Slug"
            name: "slug"
            widget: "string"

          - label: Userflow
            name: userflow
            widget: relation
            collection: "meta"
            file: "userflows"
            searchFields:
              - "userflows.*.name"
            displayFields:
              - "userflows.*.name"
            valueField: "userflows.*.slug"

          - label: Tag
            name: tag
            widget: relation
            collection: "meta"
            file: "tags"
            searchFields:
              - "tags.*.name"
            displayFields:
              - "tags.*.name"
            valueField: "tags.*.slug"  

            
