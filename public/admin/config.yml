backend:
  name: git-gateway
  branch: main
  repo: apeunit/neueux
  use_large_media_transforms_in_media_library: false
media_folder: public/media
public_folder: media
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/pages/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}

  - name: "meta"
    label: "Meta"
    delete: false
    editor:
      preview: false
    files:
      - name: "userflows"
        label: "Userflows"
        file: "content/meta/userflows.yml"
        description: "List of userflows"
        fields:
          - name: userflows
            label: "Userflows"
            label_singular: "Userflow"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the userflow"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Tag name for displaying on the site"

      - name: "tags"
        label: "Tags"
        file: "content/meta/tags.yml"
        description: "List of tags"
        fields:
          - name: tags
            label: Tags
            label_singular: "Tag"
            widget: list
            fields:
              - label: "Slug"
                name: "slug"
                widget: "string"
                hint: "The part of a URL identifies the tag"
              - label: "Display Name"
                name: "name"
                widget: "string"
                hint: "Tag name for displaying on the site"         

  - name: "screens"
    label: "Screens"
    folder: "content/screens"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{app}}-{{name}}"
    identifier_field: slug
    summary: "{{userflow}}-{{app}}"
    fields:
      - label: App
        name: app
        widget: relation
        collection: "apps"
        searchFields:
          - "name"
        valueField: "{{slug}}"
        displayFields:
          - "name"

      - label: "Image"
        name: "image"
        widget: "image"
        media_library:
          config:
            multiple: true

      - label: Userflow
        name: userflow
        widget: relation
        collection: "meta"
        file: "userflows"
        searchFields:
          - "userflows.*.name"
        displayFields:
          - "userflows.*.name"
        valueField: "userflows.*.slug"

      - label: Tag
        name: tag
        widget: relation
        collection: "meta"
        file: "tags"
        multiple: true
        searchFields:
          - "tags.*.name"
        displayFields:
          - "tags.*.name"
        valueField: "tags.*.slug"

  - name: "apps"
    label: "Apps"
    folder: "content/apps"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{name}}-{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    identifier_field: slug
    summary: "{{name}}"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
        required: true
      - label: "Description"
        name: "description"
        widget: "string"  
        required: true

      - label: "Device"
        name: device
        widget: "select"
        multiple: false
        options:
            - { label: "Mobile", value: "mobile" }
            - { label: "Desktop", value: "desktop" }
        required: true

      - label: "Icon"
        name: "icon"
        widget: "image"
        media_library:
          config:
            multiple: true  

      - label: "Published At"
        name: "published_at"
        widget: "datetime"
        date_format: "DD.MM.YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
        format: "LLL"

            
